{% extends 'posts/base.html' %}

{# page title #}
{% block head_title %} DasFun | 联系我们 {% endblock %}

{% block main_body %}
    <div class="container df-content-container">
        <div class="page-header">
            <h1>意见箱</h1>
        </div>
        <form action="" method="post">
            {% csrf_token %}

            <div class="form-group">
                <label for="contact-email">您的邮箱</label>
                <input type="email" class="form-control" id="contact-email" name="contact-email" placeholder="邮箱">
            </div>
            <div class="form-group">
                <label for="contact-body">对我们的意见</label>
                <textarea class="form-control" id="contact-body" name="contact-body"  rows="6"></textarea>
            </div>
          <button type="submit" class="btn btn-default">提交</button>
        </form>
    </div>

{% endblock main_body %}
